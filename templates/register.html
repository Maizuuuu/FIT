{% extends "base.html" %}

{% block content %}
<div class="form-container">
  <h2>Регистрация</h2>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="error-messages">
        {% for category, message in messages %}
          <p class="error">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <form method="POST">
    <input type="text" name="username" class="form-input" placeholder="Имя пользователя" required>
    <input type="password" name="password" class="form-input" placeholder="Пароль" required>
    <input type="password" name="confirm_password" class="form-input" placeholder="Подтвердите пароль" required>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
