{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ddd;">
    <h2>Регистрация</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <div style="margin-bottom: 1rem;">
            <label>Имя пользователя:</label>
            <input type="text" name="username" required style="width: 100%; padding: 0.5rem;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label>Пароль:</label>
            <input type="password" name="password" required style="width: 100%; padding: 0.5rem;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label>Подтвердите пароль:</label>
            <input type="password" name="confirm_password" required style="width: 100%; padding: 0.5rem;">
        </div>
        <button type="submit" style="width: 100%; padding: 0.5rem; background: #007bff; color: white; border: none;">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
